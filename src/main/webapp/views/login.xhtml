<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/inicial.xhtml">
        <ui:define name="corpo">
            <h:form>
            	<div align="center">
                <p:panelGrid columns="2"  style="margin-top: 150px;">   
                    <f:facet name="header">
                        <p:outputLabel value="Acesso" />
                    </f:facet>
                   
                    <p:outputLabel id="login" value="Login :" />
                    <p:inputText value="#{usuAcessoBean.login}" maxlength="15" /> 
                   
                    <p:outputLabel value="Senha :" />
                    <p:password value="#{usuAcessoBean.senha}" maxlength="15" />
                </p:panelGrid>
                
                <p:commandButton id="btnLogin" actionListener="#{usuAcessoBean.abrir}" value="Abrir" icon="ui-icon-circle-arrow-e" update="msg"/>
                <p:growl id="msg" life="2000" />
               </div>
            </h:form>
        </ui:define>
   </ui:composition>
</html>
