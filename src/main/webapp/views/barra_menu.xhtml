<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:form>
            <p:menubar >
	              <p:submenu label="Cliente" icon="fa fa-user" >
			            <p:submenu label="Dados Cliente" icon="ui-icon-contact">
			            	<p:submenu label="Hitórico">
		            		 <p:menuitem value="Historico locação    " url="#" icon="fa fa-list"/>
		                	 <p:menuitem value="Historico financeiro " url="#"  icon="fa fa-usd" />
			            	</p:submenu>
			            	<p:separator />
			            </p:submenu>
			            <p:separator />
			            <p:menuitem value="Cadastrar cliente" icon="fa fa-plus-square" url="/views/cliente/cadastroCliente.jsf"  />
			            <p:separator />
			            <p:menuitem value="Alterar dados cliente" icon="fa fa-pencil-square-o" url="/views/cliente/alterarDadosCliente.jsf" />
			            <p:menuitem value="Pesquisar cliente" icon="fa fa-search"/>
			       </p:submenu>
			       
			       <p:submenu label="Filmes" icon="fa fa-film">
			       	 <p:menuitem value="Cadastrar filme" icon="fa fa-plus-square" />
			       	 <p:separator />
			       	 <p:submenu label="Registros" icon="fa fa-folder-open-o">
			       	 	<p:menuitem value="Mais alugados" icon="fa fa-thumbs-o-up"/>
			       	 	<p:menuitem value="Menos alugados" icon="fa fa-thumbs-o-down"/>
			       	 </p:submenu>
			       	 <p:separator />
			       	 <p:menuitem value="Pesquisar filme" icon="fa fa-search" />
			       </p:submenu>
			       
                <f:facet name="options">
               		<p:outputLabel value="USUÁRIO: " />
                    <p:inputText value="#{usuarioBean.usuLogado.userNome} " disabled="true"/>
                    <p:commandButton value="LOGOUT" action="#{usuarioBean.logoffUsusario}" icon="fa fa-sign-out" >
                    	<p:confirm header="Confirmar" message="Deseja mesmo deslogar?" icon="ui-icon-alert" />
                    </p:commandButton>
                    
                     <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				        <p:commandButton value="Sim"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				        <p:commandButton value="Não"  styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				     </p:confirmDialog>
                </f:facet>
            </p:menubar>
        </h:form>
